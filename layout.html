<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux/x86 (vers 25 March 2009), see www.w3.org" />

  <title>%title%</title>
  <link rel="stylesheet" type="text/css" href= "themes/Revomano/style.css" />
  <link href='themes/Revomano/images/favicon.ico' rel='icon' type='image/x-icon'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<script src="themes/Revomano/js/jquery-scrolltofixed-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// grab the initial top offset of the navigation 
		   	var stickyNavTop = $('.menu-bg').offset().top;
		   	
		   	// our function that decides weather the navigation bar should have "fixed" css position or not.
		   	var stickyNav = function(){
			    var scrollTop = $(window).scrollTop(); // our current vertical position from the top
			         
			    // if we've scrolled more than the navigation, change its position to fixed to stick to top,
			    // otherwise change it back to relative
			    if (scrollTop > stickyNavTop) { 
			        $('.menu-bg').addClass('sticky');
			        $('.emptycl').addClass('smoothpos');
			    } else {
			        $('.menu-bg').removeClass('sticky'); 
			        $('.emptycl').removeClass('smoothpos'); 
			    }
			};

			stickyNav();
			// and run it again every time you scroll
			$(window).scroll(function() {
				stickyNav();
			});
		});
	</script>
  <meta http-equiv="Content-Type" content="text/html; charset=%charset%" />
  %header_code%
  %meta%
</head>
<body>
  %body% 
</body>
</html>
